name: Download YouTube Video with yt-dlp

on:
  push:
    branches:
      - main

jobs:
  download-video:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Set up yt-dlp
      - name: Setup yt-dlp
        uses: AnimMouse/setup-yt-dlp@v3

      # Step 2: Set up YouTube cookies (optional if you need to bypass login)
      - name: Setup yt-dlp YouTube cookies
        uses: AnimMouse/setup-yt-dlp/cookies@v3
        with:
          cookies: ${{ secrets.YOUTUBE_COOKIES }}

      # Step 3: Run yt-dlp to download the video
      - name: Download video
        run: yt-dlp --download-sections "*0-10" -o "/workspace/video.mp4" "https://youtu.be/3vW-l8XbVoU?si=A7I2Fu_QUiJ9PpJj"
