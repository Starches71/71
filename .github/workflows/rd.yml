name: Run Python Scripts

on:
  push:
    branches:
      - main  # You can change this to your preferred branch
  pull_request:
    branches:
      - main

jobs:
  python-job:
    runs-on: ubuntu-latest  # Runs the job on the latest version of Ubuntu

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # Checks out your repository

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # You can change this to any version you need

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt  # Installs dependencies from requirements.txt

    - name: Run Python scripts
      run: |
        python rd.py
        python rd1.py
        python rd2.py
        python rd3.py
        python rd4.py
        python rd5.py
