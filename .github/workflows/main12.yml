name: Download Video with yt-dlp

on:
  workflow_dispatch:  # This allows you to manually trigger the workflow

jobs:
  download_video:
    runs-on: ubuntu-latest  # Runs on the latest Ubuntu runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # Check out your repository

    - name: Set up yt-dlp
      run: |
        # Install yt-dlp and dependencies
        sudo apt-get update
        sudo apt-get install -y python3-pip
        pip3 install -U yt-dlp

    - name: Download Video using yt-dlp
      run: |
        # YouTube username and password (included directly in the script)
        USERNAME="starches171@gmail.com"
        PASSWORD="is-haqkabaju"
        
        # Download the video from YouTube using yt-dlp
        yt-dlp -u "$USERNAME" -p "$PASSWORD" https://youtu.be/viwh50rwXe8?si=YNmyLoxHgegqp4Np -o downloaded_video.mp4

    - name: Upload the downloaded video as an artifact
      uses: actions/upload-artifact@v3
      with:
        name: downloaded-video
        path: downloaded_video.mp4