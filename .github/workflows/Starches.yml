name: Run Starches Script

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-starches:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Grants permission to push changes to the repo

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9  # Specify Python 3.9

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install groq  # Install the Groq client library

      # Step 4: Authenticate with the repository using GITHUB_TOKEN
      - name: Authenticate with GITHUB_TOKEN
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      # Step 5: Run the starches.py script
      - name: Run starches.py
        run: python starches.py
