name: Apply Gradient Effect to Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  apply_gradient:
    runs-on: ubuntu-latest
    
    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Install dependencies (Pillow for image manipulation)
      - name: Install dependencies
        run: |
          pip install Pillow

      # Run the Python script to apply gradient effect
      - name: Apply gradient effect to image
        run: |
          python apply_gradient.py

      # Upload the modified image as artifact using the correct action version
      - name: Upload modified image as artifact
        uses: actions/upload-artifact@v2
        with:
          name: output-image
          path: output_gradient_image.jpeg
