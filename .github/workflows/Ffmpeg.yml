
name: Apply Vignette Effect on Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  apply_vignette:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: Apply Vignette Effect
        run: |
          # Define input and output file paths
          INPUT_FILE="images (31).jpeg"  # This assumes the file is in the root directory of your repo
          OUTPUT_FILE="output_vignette_image.png"
          
          # Apply the vignette effect and save the result
          ffmpeg -i "$INPUT_FILE" -filter_complex "
              [0]split[base][overlay];
              [overlay]vignette=amount=1.5:radius=0.5:cx=0.5:cy=0.5,format=rgba[overlay];
              [base][overlay]overlay=0:H*0.7,drawtext=text='Your Text Here':fontcolor=white:fontsize=24:x=10:y=H-80
          " -c:v png "$OUTPUT_FILE"

      - name: Upload output image
        uses: actions/upload-artifact@v4
        with:
          name: vignette-image
          path: output_vignette_image.png
