name: Apply Vignette Effect to Image

on:
  push:
    branches:
      - main

jobs:
  apply-vignette:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install FFmpeg
      run: sudo apt-get install ffmpeg

    - name: Apply Vignette Effect to Image
      run: |
        # Define input and output file paths
        INPUT_FILE="./images (31).jpeg"
        OUTPUT_FILE="./output_image_vignette.jpg"
        
        # Apply vignette effect where the bottom 30% gradually darkens from transparent to black
        ffmpeg -i "$INPUT_FILE" -filter_complex "[0:v]split[bg][fg];
        [bg]crop=iw:ih*0.7:0:0[bg];
        [fg]crop=iw:ih*0.3:0:ih*0.7,format=rgba,geq=r='if(gte(Y,H*0.3),0.2*(1-(Y/H*0.7)),1)':g='if(gte(Y,H*0.3),0.2*(1-(Y/H*0.7)),1)':b='if(gte(Y,H*0.3),0.2*(1-(Y/H*0.7)),1)':a='if(gte(Y,H*0.3),255,0)'[fg];
        [bg][fg]vstack" -y "$OUTPUT_FILE"

    - name: Upload result image
      uses: actions/upload-artifact@v4
      with:
        name: output-image-vignette
        path: ./output_image_vignette.jpg
