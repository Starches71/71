
name: Apply Black Linear Gradient to Image

on:
  push:
    branches:
      - main

jobs:
  apply-gradient:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install FFmpeg
      run: sudo apt-get install ffmpeg

    - name: Apply Black Linear Gradient to Image
      run: |
        # Define input and output file paths
        INPUT_FILE="./images (31).jpeg"
        OUTPUT_FILE="./output_image.jpg"
        
        # Create a gradient from black to transparent for the bottom 30% of the image
        ffmpeg -i "$INPUT_FILE" -filter_complex "[0:v]split[bg][fg];
        [bg]crop=iw:ih*0.7:0:0[bg]; 
        [fg]crop=iw:ih*0.3:0:ih*0.7,format=rgba,geq=r='if(gte(Y,H*0.3),0,0)':g='if(gte(Y,H*0.3),0,0)':b='if(gte(Y,H*0.3),0,0)':a='if(gte(Y,H*0.3),255,0)'[fg]; 
        [bg][fg]vstack" -y "$OUTPUT_FILE"

    - name: Upload result image
      uses: actions/upload-artifact@v4
      with:
        name: output-image
        path: ./output_image.jpg
