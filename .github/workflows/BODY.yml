name: Remove Person from Video

on:
  workflow_dispatch:

jobs:
  remove-person:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ§  Auto-install all Python imports
        run: |
          echo "Parsing Python files for imports..."
          grep -hE '^import |^from ' *.py | awk '{print $2}' | sort -u > reqs.txt
          echo "Installing detected modules:"
          cat reqs.txt
          # Attempt to install each module (some names might need pip-friendly names manually if errors appear)
          xargs -L 1 pip install --break-system-packages < reqs.txt || true

      - name: ðŸ“¦ Download RVM model (MobileNetV3)
        run: |
          mkdir -p rvm_models
          wget https://github.com/PeterL1n/RobustVideoMatting/releases/download/v1.0.0/rvm_mobilenetv3.pth -O rvm_models/rvm_mobilenetv3.pth

      - name: ðŸ§  Download RVM inference script + utils
        run: |
          wget https://raw.githubusercontent.com/PeterL1n/RobustVideoMatting/master/inference.py -O inference.py
          wget https://raw.githubusercontent.com/PeterL1n/RobustVideoMatting/master/inference_utils.py -O inference_utils.py

      - name: ðŸŽ¥ Run RVM to remove person
        run: |
          mkdir -p output
          python inference.py \
            --model-type mobilenetv3 \
            --checkpoint rvm_models/rvm_mobilenetv3.pth \
            --source "iPhone_16_Pro_Max_VS_S24_Ultra_-_Ultimate_selfie_test!(360p).mp4" \
            --output output/no_person.mp4

      - name: ðŸ“¤ Upload processed video artifact
        uses: actions/upload-artifact@v4
        with:
          name: no_person_video
          path: output/no_person.mp4
