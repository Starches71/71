
name: Run Ikomia YOLOv7 Detection

on:
  push:
    paths:
      - '**.mp4'
  workflow_dispatch:

jobs:
  detect_objects:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ikomia opencv-python

    - name: Download YOLOv7 plugin
      run: |
        python -c "from ikomia.utils.command import ik_download; ik_download('infer_yolo_v7')"

    - name: Run object detection
      run: |
        python detect.py
