
name: YOLOv8 Object Detection on Video

on:
  workflow_dispatch:
    inputs:
      video_path:
        description: 'Relative path to the video file in the repo'
        required: true
        default: 'videos/iPhone_16_Pro_Max_VS_S24_Ultra_-_Ultimate_selfie_test!(360p).mp4'

jobs:
  detect-objects:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch torchvision torchaudio --extra-index-url https://download.pytorch.org/whl/cpu
        pip install opencv-python ultralytics

    - name: Run YOLOv8 detection script
      run: |
        python detect_objects.py "${{ github.event.inputs.video_path }}"
