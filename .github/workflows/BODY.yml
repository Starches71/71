
name: Remove Person from Video with Lama Cleaner

on:
  workflow_dispatch:

jobs:
  remove-person:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Install Dependencies (Python + FFmpeg)
      run: |
        sudo apt update
        sudo apt install -y ffmpeg
        pip install lama-cleaner

    - name: ğŸ–¼ï¸ Extract Video Frames
      run: |
        mkdir -p frames
        ffmpeg -i "iPhone_16_Pro_Max_VS_S24_Ultra_-_Ultimate_selfie_test!(360p).mp4" -q:v 2 frames/frame_%05d.png

    - name: ğŸ¤– Remove Person with Lama Cleaner
      run: |
        lama-cleaner \
          --input-dir frames \
          --output-dir outframes \
          --model lama \
          --device cpu \
          --no-half \
          --resize-limit 1024 \
          --mask-mode object \
          --interactive false

    - name: ğŸ¬ Reassemble Processed Frames into Video
      run: |
        ffmpeg -framerate 24 -i outframes/frame_%05d.png -c:v libx264 -pix_fmt yuv420p result.mp4

    - name: ğŸ“¤ Upload Processed Video
      uses: actions/upload-artifact@v3
      with:
        name: processed-video
        path: result.mp4
