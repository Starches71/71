
name: Remove Person from Video

on:
  push:
    paths:
      - 'iPhone_16_Pro_Max_VS_S24_Ultra_-_Ultimate_selfie_test!(360p).mp4'

jobs:
  remove-person:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🧪 Install dependencies
        run: |
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install opencv-python numpy gdown

      - name: 📦 Download RVM model
        run: |
          mkdir -p rvm_models
          gdown --id 1wAAxXU64Phwsr5N1_U04ih_9lDGDmqSZ -O rvm_models/rvm_resnet50.pth

      - name: 🧠 Download RVM inference script
        run: |
          wget https://raw.githubusercontent.com/PeterL1n/RobustVideoMatting/master/inference.py -O inference.py

      - name: 🎥 Run RVM to remove person
        run: |
          mkdir -p output
          python inference.py \
            --model-type resnet50 \
            --checkpoint rvm_models/rvm_resnet50.pth \
            --source "iPhone_16_Pro_Max_VS_S24_Ultra_-_Ultimate_selfie_test!(360p).mp4" \
            --output output/no_person.mp4 \
            --remove-person

      - name: 📤 Upload processed video
        uses: actions/upload-artifact@v3
        with:
          name: no_person_clean_video
          path: output/no_person.mp4
