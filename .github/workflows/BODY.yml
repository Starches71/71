name: Remove Person from Video

on:
  workflow_dispatch:

jobs:
  remove-person:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🧪 Install dependencies
        run: |
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install opencv-python numpy tqdm  # ✅ Added tqdm here

      - name: 📦 Download RVM model (MobileNetV3)
        run: |
          mkdir -p rvm_models
          wget https://github.com/PeterL1n/RobustVideoMatting/releases/download/v1.0.0/rvm_mobilenetv3.pth -O rvm_models/rvm_mobilenetv3.pth

      - name: 🧠 Download RVM inference script
        run: |
          wget https://raw.githubusercontent.com/PeterL1n/RobustVideoMatting/master/inference.py -O inference.py

      - name: 🎥 Run RVM to remove person
        run: |
          mkdir -p output
          python inference.py \
            --model-type mobilenetv3 \
            --checkpoint rvm_models/rvm_mobilenetv3.pth \
            --source "iPhone_16_Pro_Max_VS_S24_Ultra_-_Ultimate_selfie_test!(360p).mp4" \
            --output output/no_person.mp4

      - name: 📤 Upload processed video artifact
        uses: actions/upload-artifact@v4
        with:
          name: no_person_video
          path: output/no_person.mp4
