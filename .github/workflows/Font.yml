
name: Download and Add Font to Repo

on:
  push:
    branches:
      - main

jobs:
  download-and-upload-font:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Download the font
      - name: Download Nature Beauty Font
        run: |
          curl -L -o nature_beauty.ttf "https://dl.dafont.com/dl/?f=nature_beauty"
          ls -lh nature_beauty.ttf

      # Commit and upload the font to the repository
      - name: Upload Font to Repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add nature_beauty.ttf
          git commit -m "Add Nature Beauty font to the repository"
          git push
