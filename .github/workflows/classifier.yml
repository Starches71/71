name: Product Classifier

on:
  # Trigger the workflow on push to main
  push:
    branches:
      - main
  # Optionally, schedule the workflow to run at specific intervals (e.g., every day at midnight)
  schedule:
    - cron: "0 0 * * *"  # Run every day at midnight UTC

jobs:
  classifier:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Python environment
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests gitpython

      # Run the Python classifier script
      - name: Run Product Classifier
        run: python prd_classifier.py

      # Commit and push changes back to the repository (using GITHUB_TOKEN)
      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update classified products"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # This token is automatically available in GitHub Actions
