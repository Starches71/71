
name: Test yt-dlp Bypass

on: [push]

jobs:
  test-bypass:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install yt-dlp
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          pip install yt-dlp

      - name: Create videos directory
        run: mkdir -p videos

      - name: Run socks.py
        run: python socks.py

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: downloaded-videos
          path: videos/
