
name: Test yt-dlp-5 Video Download

on:
  workflow_dispatch:  # Manual trigger

jobs:
  test-yt-dlp:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠️ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: 📦 Install Dependencies
        run: |
          pip install -U git+https://github.com/yt-dlp/yt-dlp.git@yt-dlp-5

      - name: 🚀 Run yt-dlp-5 Test
        run: python socks.py

      - name: 📂 List Downloaded Videos
        run: ls -lh videos || echo "No videos downloaded"
