
name: Generate Thumbnail

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-thumbnail:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set Up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install icrawler

    - name: Install FFmpeg
      run: |
        sudo apt update
        sudo apt install -y ffmpeg

    - name: Download and Generate Thumbnail
      run: |
        python generate_thumbnail_ffmpeg.py

    - name: Upload Thumbnail as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: thumbnail
        path: thumbnail_with_text_border.jpg  # Match the correct file name
