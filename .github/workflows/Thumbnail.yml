
name: Generate Thumbnail with Styled Font and Image Download

on:
  push:
    branches:
      - main

jobs:
  generate-thumbnail:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: |
          pip install icrawler

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Debug Repository Contents
        run: |
          echo "Checking repository files:"
          ls -la

      - name: Run Thumbnail Script
        run: |
          echo "Running Python script to generate thumbnail..."
          python generate_thumbnail_ffmpeg.py

      - name: Check for Thumbnail
        run: |
          if [ -f "thumbnail_with_text.jpg" ]; then
            echo "Thumbnail generated successfully!"
          else
            echo "Thumbnail generation failed. Check Python script or input files."
            exit 1
          fi

      - name: Upload Thumbnail Artifact
        uses: actions/upload-artifact@v4
        with:
          name: thumbnail
          path: thumbnail_with_text.jpg
