
name: Generate Thumbnail with Manim

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-thumbnail:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install Dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install manim icrawler

      # Step 4: Verify Manim Installation
      - name: Verify Manim Installation
        run: |
          python -c "import manim; print('Manim is installed and working')"

      # Step 5: Run Python Script
      - name: Run Script
        run: |
          manim -pql generate_thumbnail.py ThumbnailWithText
